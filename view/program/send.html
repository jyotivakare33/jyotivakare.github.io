<center>
	<form action = "send" method = "get" name="myform" onsubmit="return validate()">
		<pre>To             :   <input type = "email" name = "email" pattern = "[a-zA-Z][a-zA-Z0-9.]+[@][a-zA-Z]+[[.][a-zA-Z]{2,3}]+" placeholder = "email"/></pre><div id="errfn">   </div>
		<pre>Bcc            :   <input type = "email"  name = "emails" placeholder = "Bcc"/></pre><div id="errfn1">   </div>
		<pre>Cc             :   <input type = "email"  name = "cc" placeholder = "Cc"/></pre><div id="errfn2">   </div>
		<pre>File Name      :   <input type = "text" name = "file" value = "your value"/></pre><br/>
		<input type = "submit" value = "SEND" id="button"/>
	</form>
</center>
        <br/>
        <br/>
        <br/>
        <br/>
<script type="text/javascript">
 function validate() {
  if(myform.email.value.length==0)
  {
		document.getElementById('errfn').innerHTML="Please enter email";
		return false;
  }
  else if(myform.emails.value.length==0)
  {
		document.getElementById('errfn1').innerHTML="Please enter email id";
		return false;
  }
  else(myform.cc.value.length==0)
  {
		document.getElementById('errfn2').innerHTML="Please enter email id ";
		return false;
  }
 }
 </script>
