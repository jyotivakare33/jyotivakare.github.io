<script type="text/javascript">
 function validate() {
  if(myform.username.value.length==0)
  {
		document.getElementById('errfn').innerHTML="Please enter valid username";
		return false;
  }
  if(myform.password.value.length==0)
  {
		document.getElementById('errfn1').innerHTML="Please enter valid password";
		return false;
  }
 }
